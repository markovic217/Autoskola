<table class="add-table">
  <tr>
    <th></th>
    <th>ИД број</th>
    <th>Име</th>
    <th>Презиме</th>
    <th>Акције</th>
  </tr>
  <tr>
    <td>#</td>
    <td>
      <input
        style="width: 90%"
        [(ngModel)]="kandidat.id"
        (ngModelChange)="search()"
      />
    </td>
    <td>
      <input
        style="width: 90%"
        [(ngModel)]="kandidat.ime"
        (ngModelChange)="search()"
      />
    </td>
    <td>
      <input
        style="width: 90%"
        [(ngModel)]="kandidat.prezime"
        (ngModelChange)="search()"
      />
    </td>
    <td>
      <button
        class="add"
        style="width: 100%; height: 30px"
        (click)="add()"
        routerLink="/prisutni"
      >
        Add
      </button>
    </td>
  </tr>
</table>
<table #tabela class="kandidati-table">
  <tr>
    <th class="taraba"><div>#</div></th>
    <th class="ime"><div>Име</div></th>
    <th class="ime"><div>Презиме</div></th>
    <th class="ime"><div>ИД број</div></th>
    <th class="checkbox">
      <div>
        <input
          type="checkbox"
          (change)="checkUncheckAll()"
          [(ngModel)]="masterSel"
        />
      </div>
    </th>
  </tr>
  <tr *ngFor="let kandidat of kandidati; let i = index">
    <td>
      {{ i + 1 }}
    </td>
    <td>
      {{ kandidat.ime }}
    </td>
    <td>
      {{ kandidat.prezime }}
    </td>
    <td>
      {{ kandidat.id }}
    </td>
    <td class="checkbox">
      <input
        type="checkbox"
        [(ngModel)]="kandidat.isSelected"
        [value]="kandidat.id"
        (change)="onChange($event, i)"
      />
    </td>
  </tr>
</table>
<div class="casovi">
  <div class="cas">
    <b>
      <div (click)="izaberiCas(0)">1. {{trenutniCas[0]?.kod}}</div>
      <div (click)="izaberiCas(1)">2. {{trenutniCas[1]?.kod}}</div>
      <div (click)="izaberiCas(2)">3. {{trenutniCas[2]?.kod}}</div>
    </b>
  </div>
  <ul>
    <li *ngFor="let cas of casovi" (click)="izaberiKod(cas.kod)">
      <b>{{ cas.kod }}</b>
    </li>
  </ul>
</div>
